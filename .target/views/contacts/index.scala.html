@(seq: Seq[Contact])(implicit session:play.api.mvc.Session)
@main("Index") {
	<h1>pastillApp</h1>
	<h2>Contacts</h2>
	<ul class="unstyled">
		@for(contact <- seq) {
			<li class="row-fluid">
				<span class="btn span10">@contact.name</span><a class="btn btn-danger span1 offset1">X</a>
			</li>
		}
	</ul>
	<div class="row-fluid">
		<span class="btn span12 btn-success">Add contact</span>
	</div>
}
