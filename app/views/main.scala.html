@(title: String)(content: Html)(implicit session:play.api.mvc.Session)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">
    </head>
    <body>
    	<div class="container-fluid">
	    	<header>
	    		<div class="masthead">
			        <ul class="nav nav-pills pull-right">
			          <li class="active"><a href="@routes.Application.index">Home</a></li>
			          @if(!session.get("id").isEmpty){
			          	<li><a href="@routes.Users.update(session.get("id").get.toInt)">Settings</a></li>
			          }
			          <li><a href="#">About</a></li>
			        </ul>
	        		<img id="logo" src="@routes.Assets.at("images/logo.png")" />
	        		<h3 id="pixel">pastillApp</h3>
	        	</div>
	    	</header>
	    </div>

	    <div class="container-fluid">
        	@content
        </div>

        <div class="container-fluid">
        	<div class="footer">
      		</div>
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
    <script>
	//Unobtrusive Restful "Converter"
	$('a[data-method]').each(function() {
		$(this).append(function() {
			return "\n" + "<form action='" + $(this).attr('href') + "' method='POST' style='display:none'>\n" + "   <input type='hidden' name='_method' value='" + $(this).attr('data-method') + "'>\n" + "</form>\n";
		}).removeAttr('href');
		console.info($('html').attr('lang'));
		$(this).click(function(event) {
			var $a = $(this);
			if ($a.attr('data-method') == 'delete') {
				event.preventDefault();
				var lang = $('html').attr('lang');
				var answer = confirm(lang == "es" ? "¿Está Seguro?" : "Are you sure?");
				answer && $(this).find("form").submit();
			} else {
				$(this).find("form").submit();
			}
		});
	});
    </script>
</html>
