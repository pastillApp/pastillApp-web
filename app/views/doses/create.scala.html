@(id:Long, managees: Seq[models.User])(implicit flash:Flash, session:play.api.mvc.Session)

@import Option._
@import helper._

@main("Create Dose"){
	<form method="POST" action="@routes.Doses.create(id)">
	   <div class="">
	     <label title="Medicine" for="medicine">Medicine</label>
	     <input class="" type="text" name="medicine" id="medicine" placeholder="Place a Medicine"/>
	   </div>
	   <div class="">
	     <label title="Amount" for="amount">Amount</label>
	     <input class="" type="text" name="amount" id="amount" placeholder="Place the amount required"/>
	   </div>
	   <div class="">
	     <label title="Measure" for="measure">Measure</label>
	     <input class="" type="text" name="measure" id="measure" placeholder="Place the measure"/>
	   </div>
	   <div class="">
	     <label title="Period" for="period">Period</label>
	     <input class="" type="number" name="period" id="period" placeholder="Place the period"/>
	   </div>
	   <div class="">
	     <label title="User" for="user_id">User</label>
	     <select id="user_id" name="user_id" class="">
	     	@for(managee <- managees){
			<option value="@managee.id">@managee.name @managee.surname</option>
			}
		 </select>
	   </div>
	   <div class="">
	   	 <input type="submit" title="Submit" value="OK" class="myButton blue a100"/>
	   </div>
	   <div class="">
	   	 <a title="Cancel" href="@routes.Application.index" class="myButton red a100">Cancel</a>
	   </div>
	</form>
}
