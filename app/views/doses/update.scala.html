@(dose:Dose, managees: Seq[models.User])(implicit flash:Flash, session:play.api.mvc.Session)

@import Option._
@import helper._

@main("Update Dose") {
	<form method="POST" action="@routes.Doses.update(dose.id.get)">
	   <div class="">
	     <label title="Medicine" for="name">Medicine</label>
	     <input class="" type="text" name="medicine" id="medicine" placeholder="Place a Medicine" value="@dose.medicine"/>
	   </div>
	   <div class="">
	     <label title="Amount" for="amount">Medicine</label>
	     <input class="" type="text" name="amount" id="amount" placeholder="Place the amount required" value="@dose.amount"/>
	   </div>
	   <div class="">
	     <label title="Measure" for="measure">Measure</label>
	     <input class="" type="text" name="measure" id="measure" placeholder="Place the measure" value="@dose.measure"/>
	   </div>
	   <div class="">
	     <label title="Period" for="period">Period</label>
	     <input class="" type="number" name="period" id="period" placeholder="Place the period" value="@dose.period"/>
	   </div>
	   <div class="">
	     <label title="User" for="user_id">User</label>
	     <select id="user_id" name="user_id" class="">
	     	@for(managee <- managees){
			<option @if(managee.id.get == dose.user.id.get){checked="checked"} value="@managee.id">@managee.name @managee.surname</option>
			}
		 </select>
	   </div>
	   <div class="">
	   	 <input type="submit" title="Submit" value="OK" class="myButton blue a100"/>
	   </div>
	   <div class="">
	   	 <a title="Cancel" href="@routes.Application.index" class="myButton red a100">Cancel</a>
	   </div>
	</form>
}
