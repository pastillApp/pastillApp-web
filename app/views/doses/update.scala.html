@* create Template File *@
@(id:Long, dose:Dose)(implicit flash:Flash)

@import Option._
@import helper._

@main ("Update Dose"){
	@helper.form(action = routes.Doses.add(id)) {
	   <div class="span12">
	     <label title="Medicine" for="fragment">Medicine:</label><br>
	     <input type="text" name="medicine" id="medicine" placeholder="Place a Medicine" value="@dose.medicine"/>
	   </div>
	   <div class="span12">
	     <label title="Amount" for="amount">Medicine:</label><br>
	     <input type="text" name="amount" id="amount" placeholder="Place the amount required" value="@dose.amount"/>
	   </div>
	   <div class="span12">
	     <label title="Measure" for="measure">Measure:</label><br>
	     <input type="text" name="measure" id="measure" placeholder="Place the measure" value="@dose.amount"/>
	   </div>
	   <div class="span12">
	     <label title="User" for="user">User:</label><br>
	     <input type="text" name="user" id="user" placeholder="Place the user" value="@dose.user"/>
	   </div>
	   <div class="span12">
	   	 <input type="submit" title="Submit for validation" value="Check" class="button"/>
	   </div>
	}
}
