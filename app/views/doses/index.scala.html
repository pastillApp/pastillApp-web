@* index Template File *@
@(id:Long, seq: Seq[Dose])(implicit session:play.api.mvc.Session)

@main("Index") {
	@for(dose <- seq){
		<div class="span10 btn">
			<h3>@dose.medicine Alert!</h3>
			<p>You need to take @dose.amount @dose.measure in @dose.amount secconds.</p>
		</div>
		<a href="@routes.Doses.updateForm(id)" title="Edit Alert" class="span2 btn">Update</a>
		<a href="@routes.Doses.delete(dose.id.get)" title="Edit Alert" class="span2 btn" data-method="POST">Delete</a>
	}
	<a href="@routes.Doses.create(id)" title="Edit Alert" class="span12 btn">Add Alerts</a>
}
